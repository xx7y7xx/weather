name: Split

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *" # every 30min

jobs:
  split_job:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run split script
        run: |
          ./install.sh
          ./split.sh
          echo "${{ secrets.CREDENTIALS }}" > credentials.json
          ls -l
          node upload.js
        env:
          FOLDERID: ${{ secrets.FOLDERID }}
