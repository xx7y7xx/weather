name: GIF to PNG Frames Uploader

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *" # every 30min

jobs:
  split_job:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run scripts
        run: |
          ./install.sh
          ./split.sh
          node upload.js
        env:
          CREDENTIALS: ${{ secrets.CREDENTIALS }}
          FOLDERID: ${{ secrets.FOLDERID }}
